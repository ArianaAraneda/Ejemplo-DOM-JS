<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de metadatos del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el diseño sea responsive en dispositivos móviles. -->
    <title>Tienda Online</title> <!-- Título que aparecerá en la pestaña del navegador. -->
    
    <!-- Enlace al archivo de estilos de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo de estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg " style="background-color: #eef5fa;">
        <div class="container-fluid">
            <!-- Enlace a la página principal con logo -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30" alt="Logo"> Mi Tienda
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Columna para el formulario de agregar productos -->
            <div class="col-md-6">
                <h2>Agregar Producto</h2>
                <form id="productForm">
                    <!-- Campo para el nombre del producto -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <!-- Campo para la marca del producto -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <!-- Campo para la categoría del producto -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" required>
                    </div>
                    <!-- Campo para la URL de la imagen del producto -->
                    <div class="mb-3">
                        <label for="urlImage" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" id="urlImage" required>
                    </div>
                    <!-- Campo para el precio del producto -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <!-- Campo para el stock del producto -->
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" required>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>

            <!-- Columna para mostrar el carrito de compras -->
            <div class="col-md-6">
                <h2>Carrito de Compras</h2>
                <!-- Elemento donde se mostrarán los productos del carrito -->
                <div id="carrito" class="list-group"></div>
                <!-- Muestra el subtotal del carrito -->
                <p class="mt-3"><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                <!-- Botón para finalizar la compra -->
                <button class="btn btn-success" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Sección para mostrar el ticket de compra -->
    <div class="container mt-4 d-none" id="ticket">
        <h2>Ticket de Compra</h2>
        <!-- Elemento donde se mostrará el detalle del ticket -->
        <div id="detalleTicket"></div>
        <!-- Botón para volver al inicio -->
        <button class="btn btn-secondary mt-3" id="volverInicio">Volver al Inicio</button>
        <!-- Botón para imprimir el ticket -->
        <button class="btn btn-primary mt-3" id="imprimirTicket">Imprimir Ticket</button>
    </div>

    <!-- Enlace al archivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
